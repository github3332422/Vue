<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo04</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>Computed 计算属性</h1>
			<button v-on:click="a++">Add to A</button>
			<button v-on:click="b++">Add to B</button>
			<p>A-{{a}}</p>
			<p>B-{{b}}</p>
			<!-- <p>Age + A = {{addToA()}}</p>
			<p>Age + B = {{addToB()}}</p> -->
			<p>Age + A = {{addToA}}</p>
			<p>Age + B = {{addToB}}</p>
		</div>
	</body>
	<script src="app.js"></script>
</html>
