<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
	</head>
	<body>
		<div id="vue-app">
			<h1>{{greet("张清")}}</h1>
			<h1>{{ name }}</h1>
			<p>{{job}}</p>
			<a v-bind:href="website">Vue官网</a>
			<input type="text" v-bind:value="name"> </input>
			<p v-html="websiteTag"></p>
			<!-- {{websiteTag}} -->
		</div>
	</body>
	
	<script src="app.js"></script>
</html>
